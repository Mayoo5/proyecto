<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Clientes Satisfechos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        .upload-area i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-area p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .upload-area small {
            color: #999;
            display: block;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f0f0ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info p {
            color: #333;
            margin: 0.5rem 0;
        }

        .file-info strong {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-upload {
            background: #667eea;
            color: white;
        }

        .btn-upload:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .gallery-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .gallery-item:hover .gallery-item-delete {
            opacity: 1;
        }

        .gallery-item-delete:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .body {
                padding: 1rem;
            }

            .upload-section,
            .gallery-section,
            .header {
                padding: 1.5rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Gestionar Clientes Satisfechos</h1>
            <p>Sube imágenes para la sección de "95% Clientes Satisfechos"</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="upload-section">
            <h2>Subir Nueva Imagen</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Haz clic aquí o arrastra una imagen</p>
                <small>Formatos: JPG, PNG | Tamaño máximo: 5MB</small>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
            
            <div id="fileInfo" class="file-info"></div>

            <div class="button-group">
                <button class="btn-upload" onclick="uploadImage()" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Subir Imagen
                </button>
                <button class="btn-cancel" onclick="cancelUpload()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>

        <div class="gallery-section">
            <h2>Imágenes Cargadas</h2>
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f0ff';
            uploadArea.style.borderColor = '#764ba2';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#f9f9f9';
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f9f9f9';
            uploadArea.style.borderColor = '#667eea';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files } });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Validar tipo
                if (!file.type.startsWith('image/')) {
                    showAlert('El archivo debe ser una imagen', 'error');
                    return;
                }

                // Validar tamaño (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('El archivo es muy grande. Máximo 5MB', 'error');
                    return;
                }

                selectedFile = file;
                document.getElementById('uploadBtn').disabled = false;

                // Mostrar info del archivo
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.classList.add('show');
                fileInfo.innerHTML = `
                    <p><strong>Archivo:</strong> ${file.name}</p>
                    <p><strong>Tamaño:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                    <p><strong>Tipo:</strong> ${file.type}</p>
                `;
            }
        }

        function cancelUpload() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('fileInfo').classList.remove('show');
        }

        function uploadImage() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Mostrar loading
            const btn = document.getElementById('uploadBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';
            btn.disabled = true;

            fetch('/api/upload-cliente', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Imagen subida exitosamente', 'success');
                    cancelUpload();
                    loadGallery();
                } else {
                    showAlert(data.message || 'Error al subir la imagen', 'error');
                }
            })
            .catch(error => {
                showAlert('Error: ' + error.message, 'error');
            })
            .finally(() => {
                btn.innerHTML = originalText;
            });
        }

        function loadGallery() {
            fetch('/api/clientes-gallery')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    
                    if (data.images && data.images.length > 0) {
                        gallery.innerHTML = data.images.map(img => `
                            <div class="gallery-item">
                                <img src="${img.url}" alt="Cliente Satisfecho">
                                <button class="gallery-item-delete" onclick="deleteImage('${img.filename}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `).join('');
                    } else {
                        gallery.innerHTML = `
                            <div class="empty-state" style="grid-column: 1/-1;">
                                <i class="fas fa-image"></i>
                                <p>No hay imágenes cargadas aún</p>
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function deleteImage(filename) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta imagen?')) return;

            fetch('/api/delete-cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Imagen eliminada', 'success');
                    loadGallery();
                } else {
                    showAlert(data.message || 'Error al eliminar', 'error');
                }
            })
            .catch(error => showAlert('Error: ' + error.message, 'error'));
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        // Cargar galería al iniciar
        loadGallery();
    </script>
</body>
</html>

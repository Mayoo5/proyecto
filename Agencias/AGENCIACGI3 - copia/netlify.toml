# Configuración de Netlify para Bergmans Automotores
[build]
  publish = "."
  command = "echo 'Sitio estático listo'"

# Headers para seguridad y rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; img-src 'self' https: data:; font-src 'self' https: data:;"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache para imágenes
[[headers]]
  for = "/fotos-autos/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache para CSS y JS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirect para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
